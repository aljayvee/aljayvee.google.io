<script>

function searchKeyword() {
    var searchInput = document.getElementById("domainInput").value;
    
    // Perform a Google search for the entered keyword
    var searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchInput);
    var searchUrl1 = "https://www.xnxx.com" + encodeURIComponent(searchInput);

if(searchInput == ""){
alert("Fill it up.");
}
else if(searchInput == "--help"){
    window.location.href = searchUrl1;
 }
else if(searchInput.startsWith("www.") || searchInput.startsWith("https://") || searchInput.startsWith("http://")){
    searchDomain();
}
else if(searchInput.endsWith(".com") || searchInput.endsWith(".io"){
    searchDomain();
}
else if(searchInput.startsWith("192.168")){
    searchDomain();
}
else{
    window.location.href = searchUrl;
    }
}


function searchDomain() {
    var domainInput = document.getElementById("domainInput").value;
    var formattedDomain = formatDomain(domainInput);
    var protocol = "";
    var searchUrl1 = protocol + formattedDomain;
    window.location.href = searchUrl1;
}

function formatDomain(domain) {
    // Remove leading/trailing whitespaces
    domain = domain.trim();
    
 if(domain.endsWith("io")){
    domain = "http://" + domain;
 }
else if(domain.startsWith("192.168")){
         domain = "http://" + domain;
}
 else{
    domain = "https://" + domain;
 }
    return domain;
}

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("domainInput").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
                searchKeyword();
        }
    });
});

</script>
